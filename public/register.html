<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Space Adventure Story Generator</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="flex items-center justify-center align-middle bg-purple-300">
    <div class="bg-slate-200 p-6 shadow-xl ring-1 ring-gray-900/5 rounded-lg">
        <h1 class="text-center mb-4">Register</h1>
        <form id="registerForm">
            <input type="text" id="registerUsername" placeholder="Username" required class="border p-2 rounded mb-2">
            <input type="password" id="registerPassword" placeholder="Password" required class="border p-2 rounded mb-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Register</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
