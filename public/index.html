<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Story Generator</title>
    <link rel="stylesheet" href="/output.css">
</head>
<body class="flex items-center justify-center align-middle bg-purple-300 ">
    <div class="bg-slate-200 px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
      <!-- Navigation Links -->
      <div class="text-center mb-4">
        <a href="login.html" class="text-blue-500 hover:text-blue-700 mr-4">Login</a>
        <a href="register.html" class="text-blue-500 hover:text-blue-700">Register</a>
    </div>  
      <h1 class="items-center">Space Adventure Story Generator</h1>
        <!-- Story Form -->
        <form id="storyForm">
            <label for="spaceTraveler">Space Traveler's Name:</label>
            <input type="text" id="spaceTraveler" name="spaceTraveler" class="border" autocomplete="off" required><br><br>
            
            <label for="shipName">Ship Name:</label>
            <input type="text" id="shipName" name="shipName" class="border" autocomplete="off" required><br><br>
            
            <label for="destinationPlanet">Destination Planet:</label>
            <input type="text" id="destinationPlanet" name="destinationPlanet" class="border" autocomplete="off" required><br><br>
            
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Generate Story</button>
        </form>
        
        <h2>Generated Story:</h2>
        <div id="storyOutput"></div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
